<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>

    <div class="waller fullWidth fullHeight">
        <ul class="latest">
            <li class="latestTip fullWidth flexEC">最近一次响铃</li>
            <li class="latestDate fullWidth flexCC"></li>
            <li class="latestTime fullWidth flexCC"></li>
        </ul>

        <ul class="clocks fullWidth">

        </ul>


        <span class="addBtn flexCC">+</span>

        <ul class="addFrame disPlayNone">
            <li class="addTimeFrame fullWidth flexCS">
                <span class="fullHeight halfWidth flexCS">响铃时间：</span>
                <span class="addTime fullHeight flexCC"></span>
            </li>
            <li class="addDateFrame fullWidth flexCS">
                <span class="fullHeight halfWidth flexCS">开始日期：</span>
                <span class="addDate fullHeight flexCE"></span>
            </li>
            <li class="add fullWidth flexCC">
                +
            </li>
        </ul>

        <div class="tip flexCC disPlayNone"></div>
        <div class="disabledWaller fullWidth fullHeight disPlayNone"></div>
    </div>

    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
